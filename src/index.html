		<!--[if lt IE 7]>

		<div class="wrap">
			<div class="add-card-modal" data-trigger="add-card-modal" style="display: none">
				<div class="modal-box">
					<header class="modal-box--header" role="modal-box">
						<h1>Adicionar programa</h1>
						<span class="modal-box--close-btn" data-trigger="close-modal-box">Fechar</span>
					</header>
					<div class="modal-box--body">
						<form class="add-card-form" method="">
							<div class="add-card-form--input-box">
								<label for="show-name">Nome do programa</label>
								<input type="text" id="show-name" placeholder="Nome do programa">
							</div>
							<div class="add-card-form--input-box">
								<label for="start-hour">Horário de início</label>
								<input type="text" id="start-hour" placeholder="Horário de início do programa">
							</div>
							<div class="add-card-form--input-box">
								<label for="description">Descrição</label>
								<input type="text" id="description" placeholder="Descrição do programa">
							</div>
							<div class="add-card-form--input-box">
								<label for="show-type">Tipo de programa</label>
								<input type="text" id="show-type" placeholder="Ex.: Variedades">
							</div>
							<button type="submit" class="send-btn">Adicionar programa</button>
							<button class="clean-btn">Limpar</button>
						</form>
					</div>
				</div>
			</div>
			<aside class="sidebar">
				<div class="container">
					<div class="sidebar--body">
						<nav class="main-nav" ng-controller="navCtrl">
							<div class="main-nav__body">
								<div class="menu-box">
									<header class="menu-header" role="menu-header">
										<a class="menu-toggle-btn" ng-click="menuToggle($event)">☰</a>
										<span class="menu-title">Menu</span>
									</header>
									<ul class="menu" data-trigger="menuToggle">
										<li><a class="menu--item" href="#/" ng-class="{ active: isActive('/')}">Início</a></li></li>
										<li><a class="menu--item" href="#/programacao" ng-class="{ active: isActive('/programacao')}">Programação</a></li></li>
										<li><a class="menu--item" href="#/programas" ng-class="{ active: isActive('/programas')}">Programas</a></li></li>
										<li><a class="menu--item" href="#/filmes" ng-class="{ active: isActive('/filmes')}">Filmes</a></li></li>
									</ul>
								</div>
								<div class="menu-box" ng-show="isActive('/programacao')">
									<header class="menu-header" role="menu-header">
										<a class="menu-toggle-btn" ng-click="menuToggle($event)">☰</a>
										<span class="menu-title">Ferramentas</span>
									</header>
									<ul class="menu" data-trigger="tools-menu">
										<li><a class="menu--item" href="#/adicionar-programa" data-trigger="open-modal-box">Adicionar programa</a></li></li>
										<li><a class="menu--item" href="#">Remover programa</a></li></li>
										<li><a class="menu--item" href="#">Editar programa</a></li></li>
									</ul>
								</div>
							</div>
						</nav>
					</div>
				</div>
			</aside>

			</main>
